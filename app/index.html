<!DOCTYPE html>
<html ng-app="appModule">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1">
    <title>babelify-angular-seed</title>
    <link rel="stylesheet"
          type="text/css"
          href="styles/main.css">
    <link rel="stylesheet"
          type="text/css"
          href="styles/angular-material.css">
</head>
<body ng-controller="AppCtrl">
<md-toolbar layout="row">
    <button ng-click="toggleSidenav('left')"
            hide-gt-sm
            class="menuBtn">
        <span class="visually-hidden">Menu</span>
    </button>
    <h1>babelify-angular-seed</h1>
</md-toolbar>
<div layout="row"
     flex>
    <md-sidenav layout="column"
                class="md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$media('gt-sm')">

    </md-sidenav>
    <div layout="column"
         flex
         id="content">
        <md-content layout="column"
                    flex
                    class="md-padding">

        </md-content>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
